---
- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true 
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true 
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create directory"
  become: true 
  file:
    path: ~/udadir
    state: directory

- name: "Copy artifacts"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/udadir

- name: "Extract artifacts"
  become: true 
  shell: |
    cd ~/udadir
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz

- name: "Install NPM"
  become: true 
  shell: |
    cd ~/udadir
    npm install

- name: "Start application"
  become: true 
  shell:
    cd ~/udadir
    pm2 start npm -- run start
    sleep 60
